<div>
    <h2>Today's options</h2>
    <div class="food-item" *ngFor="let food of foods">
      <div class="food-details">
        <img [src]="food.image" alt="{{food.name}}">
        <div>
          <h4>{{food.name}}</h4>
          <p>{{food.description}}</p>
          <p>{{food.price}}</p>
        </div>
      </div>
      <button (click)="addToPlan(food)">Add</button>
    </div>
  </div>
